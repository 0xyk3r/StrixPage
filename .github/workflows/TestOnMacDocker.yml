name: Test On Mac Docker

on:
  push:
    branches: [ "master" ]

  workflow_dispatch:

jobs:
  build:
    runs-on: self-hosted
    steps:
      - name: Checkout
        uses: actions/checkout@v3.3.0
        with: 
          clean: false
      - name: Install with pnpm
        run: pnpm install
      - name: Build with pnpm
        run: pnpm run build
      - name: Delete Docker Container
        run: docker ps -a | grep StrixNginx > /dev/null && docker rm -f StrixNginx || echo "No Container"
      - name: Run Docker Container
        run: docker ps -a | grep StrixNginx > /dev/null || docker run --restart=no -p 13232:13232 --name StrixNginx -v $PWD/nginx.conf:/etc/nginx/conf.d/app.conf -v $PWD/dist:/mnt/app -d nginx:stable
      - name: Reload Nginx Config
        run: docker exec -i StrixNginx bash -c "nginx -s reload"
